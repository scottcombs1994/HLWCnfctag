  <style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;margin:2rem;line-height:1.4}</style>
  <script>
    (function () {
      const ua = (navigator.userAgent || navigator.vendor || window.opera || "").toLowerCase();

      // Your links (edit any time)
      const IOS_STORE = "https://apps.apple.com/us/app/hadley-luzerne-wesleyan-church/id1564326568?ign-mpt=uo%3D4";

      const WEB_FALLBACK = "https://hlwc.org/";

      function go(url){ window.location.replace(url); }

      // Simple device routing
      if (ua.includes("android")) {
        go(ANDROID_STORE);
      } else if (ua.includes("iphone") || ua.includes("ipad") || ua.includes("ipod")) {
        go(IOS_STORE);
      } else {
        go(WEB_FALLBACK);
      }
    })();
  </script>
